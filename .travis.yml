language: php

php:
  - 5.6
  - 7.0
  - 7.1
env:
  global:
    - PLUGIN_NAME=Migrations
    - DB=mysql
    - MYSQL_CREATE_DB="mysql -e 'create database cakephp_test CHARACTER SET utf8 COLLATE utf8_general_ci;'"
    - REQUIRE="phpunit/phpunit:3.7.31"

  matrix:
    - DB=mysql CAKE_VERSION=2.1
    - DB=mysql CAKE_VERSION=2.7

matrix:
  include:
    - php: 5.6
      env:
        - CAKE_VERSION=2.7
    - php: 7.0
      env:
        - CAKE_VERSION=2.8
    - php: 7.1
      env:
        - CAKE_VERSION=2.1
before_script:
  - git clone https://github.com/steinkel/travis.git --depth 1 ../travis
  - ../travis/before_script.sh
  - if [ "$PHPCS" != 1 ]; then
            echo "
                require_once ROOT .'vendors' . DS . 'phpunit' . DS . 'phpunit' . DS . 'PHPUnit' . DS . 'Autoload.php';
            " >> ../cakephp/app/Config/bootstrap.php;
    fi
script:
  - ../travis/script.sh
after_success:
  - ../travis/after_success.sh
notifications:
  email: false